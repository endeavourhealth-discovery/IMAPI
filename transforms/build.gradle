plugins {
    id 'org.endeavourhealth.imapi.java-conventions'
}

dependencies {
    implementation 'org.codehaus.woodstox:wstx-lgpl:3.2.6'
    implementation 'org.apache.commons:commons-text:1.9'
    implementation 'net.sourceforge.owlapi:owlapi-distribution:4.5.20'
    implementation 'org.antlr:antlr4-runtime:4.9.2'
    implementation project(':models')
    implementation project(':parser')
    implementation 'uk.ac.manchester.cs:factplusplus:1.6.5'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
}

description = 'transforms'
