plugins {
    id 'org.endeavourhealth.imapi.java-conventions'
    id 'war'
}

war {
    archiveFileName = 'imapi.war'
}

dependencies {
    implementation project(':dataaccess-base')
    implementation project(':dataaccess-rdf4j')
    implementation project(':logic')
    implementation project(':models')
    implementation project(':transforms')
    implementation project(':statemachine')
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.6'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.6'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server:2.5.6'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.5.6'
    implementation 'org.testcontainers:testcontainers:1.14.3'
    implementation 'org.testcontainers:mysql:1.14.3'
    implementation 'org.endeavourhealth.informationManager:Grammar:1.0-SNAPSHOT'
    implementation 'org.apache.poi:poi-ooxml:5.0.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.6'
    testImplementation 'org.mockito:mockito-junit-jupiter:3.9.0'
    testImplementation 'org.springframework.security:spring-security-test:5.5.3'
    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:2.5.6'
    providedCompile 'mysql:mysql-connector-java:8.0.27'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor  'org.projectlombok:lombok:1.18.22'
}

description = 'Information Model API'
