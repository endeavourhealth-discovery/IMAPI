plugins {
    id 'org.endeavourhealth.imapi.java-conventions'
}

dependencies {
    implementation project(':dataaccess-base')
    implementation project(':dataaccess-rdf4j')
    implementation project(':models')
    implementation project(':parser')
    implementation project(':statemachine')
    implementation project(':transforms')
    implementation 'org.antlr:antlr4-runtime:4.9.2'
    implementation 'org.apache.poi:poi-ooxml:5.0.0'
    implementation 'org.junit.platform:junit-platform-runner:1.7.2'
    implementation 'ch.qos.logback:logback-core:1.2.6'
    implementation 'ch.qos.logback:logback-classic:1.2.6'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.4'
    implementation 'org.slf4j:slf4j-api:1.7.32'
    implementation 'org.springframework:spring-context:5.3.12'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.6'
