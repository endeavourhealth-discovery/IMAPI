servlet = { module = "jakarta.servlet:jakarta.servlet-api", version.ref = "servlet" }
slf4j = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
spring-context = { module = "org.springframework:spring-context", version.ref = "springContext" }
spring-data-jpa = { module = "org.springframework.boot:spring-boot-starter-data-jpa", version.ref = "spring" }
spring-dev-tools = { module = "org.springframework.boot:spring-boot-devtools", version.ref = "spring" }
springdoc = { module = "org.springdoc:springdoc-openapi-starter-webmvc-ui", version.ref = "springdoc" }
spring-oauth-server = { module = "org.springframework.boot:spring-boot-starter-oauth2-resource-server", version.ref = "spring" }
spring-security = { module = "org.springframework.boot:spring-boot-starter-security", version.ref = "spring" }
spring-tomcat = { module = "org.springframework.boot:spring-boot-starter-tomcat", version.ref = "spring" }
spring-web = { module = "org.springframework.boot:spring-boot-starter-web", version.ref = "spring" }
system-stubs = { module = "uk.org.webcompere:system-stubs-jupiter", version.ref = "systemStubs" }
tomcat-annotations = { module = "org.apache.tomcat:annotations-api", version.ref = "tomcatAnnotations" }
validation = { module = "jakarta.validation:jakarta.validation-api", version.ref = "validation" }
woodstox = { module = "com.fasterxml.woodstox:woodstox-core", version.ref = "woodstox" }
wsrs = { module = "jakarta.ws.rs:jakarta.ws.rs-api", version.ref = "wsrs" }

#Test implementation
cucumber = { module = "io.cucumber:cucumber-java", version.ref = "cucumber" }
cucumber-junit = { module = "io.cucumber:cucumber-junit-platform-engine", version.ref = "cucumber" }
junit = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit" }
junit-suite = { module = "org.junit.platform:junit-platform-suite", version.ref = "junitSuite" }
mockito = { module = "org.mockito:mockito-junit-jupiter", version.ref = "mockito" }
spring-test = { module = "org.springframework.boot:spring-boot-starter-test", version.ref = "spring" }
spring-test-security = { module = "org.springframework.security:spring-security-test", version.ref = "springTestSecurity" }

[plugins]
typescript-generator = { id = "cz.habarta.typescript-generator", version.ref = "typescriptGenerator" }
static-const-generator = { id = "org.endeavourhealth.plugins.StaticConstGenerator", version.ref = "staticConstGenerator" }
sonarqube = { id = "org.sonarqube", version.ref = "sonarqube" }

[bundles]
#Implementation
aws = ["aws-cognito-idp", "aws-s3", "aws-sdk-bom", "aws-sdk-core"]
rdf4j = ["rdf4j-common", "rdf4j-iterator", "rdf4j-query", "rdf4j-repo-api", "rdf4j-repo-http", "rdf4j-repo-sail", "rdf4j-sail-native"]
spring = ["spring-context", "spring-data-jpa", "spring-dev-tools", "springdoc", "spring-oauth-server", "spring-security", "spring-tomcat", "spring-web"]

#Test implementation
cucumber = ["cucumber", "cucumber-junit"]
junit = ["junit", "junit-suite"]
springTest = ["spring-test", "spring-test-security"]