sonarqube {
    properties {
        property 'sonar.projectKey', 'endeavourhealth-discovery_IMAPI::logic'
    }
}

dependencies {
    api project(':dataaccess-rdf4j')
    api project(':transforms')

    implementation libs.antlr
    implementation libs.apachePoi
    implementation libs.logbackCore
    implementation libs.logbackClassic
    implementation libs.jacksonDatabind
    implementation libs.slf4j
    implementation libs.springContext
    implementation 'org.opensearch.client:opensearch-rest-client:1.1.0'
    implementation 'org.opensearch.client:opensearch-java:0.1.0'

    testImplementation libs.junitRunner
    testImplementation libs.springTest
}

test {
    useJUnitPlatform()
}

description = 'logic'
