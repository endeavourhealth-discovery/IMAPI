[libraries]
# Implementation
im-grammar = { module = "org.endeavourhealth.informationManager:Grammar", version = "1.0-SNAPSHOT" }
angus-mail = { module = "org.eclipse.angus:angus-mail", version.ref = "angusMail" }
antlr = { module = "org.antlr:antlr4-runtime", version.ref = "antlr" }
apache-collections4 = { module = "org.apache.commons:commons-collections4", version.ref = "apacheCollections4" }
apache-poi = { module = "org.apache.poi:poi-ooxml", version.ref = "apachePoi" }
apache-text = { module = "org.apache.commons:commons-text", version.ref = "apacheText" }
assert-j = { module = "org.assertj:assertj-core", version.ref = "assertJ" }
aws-cognito-idp = { module = "software.amazon.awssdk:cognitoidentityprovider", version.ref = "awsCognitoIDP" }
aws-sdk-bom = { module = "software.amazon.awssdk:bom", version.ref = "awsSDKBOM" }
aws-sdk-core = { module = "software.amazon.awssdk:core", version.ref = "awsSDKCore" }
aws-s3 = { module = "software.amazon.awssdk:s3", version.ref = "awsS3" }
dropwizard = { module = "io.dropwizard.metrics:metrics-core", version.ref = "dropwizard" }
dropwizard-graphite = { module = "io.dropwizard.metrics:metrics-graphite", version.ref = "dropwizard" }
dropwizard-servlets = { module = "io.dropwizard.metrics:metrics-servlets", version.ref = "dropwizard" }
elasticsearch = { module = "org.elasticsearch:elasticsearch", version.ref = "elasticSearch" }
fact-plus-plus = { module = "uk.ac.manchester.cs:factplusplus", version.ref = "factPlusPlus" }
h2database = { module = "com.h2database:h2", version.ref = "h2" }
hapi-fhir-r4 = { module = "ca.uhn.hapi.fhir:hapi-fhir-structures-r4", version.ref = "hapiFHIRR4" }
jackson-annotations = { module = "com.fasterxml.jackson.core:jackson-annotations", version.ref = "jackson" }
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jackson" }
jersey-client = { module = "org.glassfish.jersey.core:jersey-client", version.ref = "jersey" }
jersey-inject = { module = "org.glassfish.jersey.inject:jersey-hk2", version.ref = "jersey" }
logback-core = { module = "ch.qos.logback:logback-core", version.ref = "logback" }
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
lombok = { module = "org.projectlombok:lombok", version.ref = "lombok" }
open-llet = { module = "com.github.galigator.openllet:openllet-owlapi", version.ref = "openLlet" }
opensearch-client = { module = "org.opensearch.client:opensearch-rest-client", version.ref = "opensearchClient" }
opensearch-java = { module = "org.opensearch.client:opensearch-java", version.ref = "opensearchJava" }
owl-api = { module = "net.sourceforge.owlapi:owlapi-distribution", version.ref = "owlApi" }
postgres = { module = "org.postgresql:postgresql", version.ref = "postgres" }
rdf4j-query = { module = "org.eclipse.rdf4j:rdf4j-query", version.ref = "rdf4j" }
rdf4j-common = { module = "org.eclipse.rdf4j:rdf4j-common-io", version.ref = "rdf4j" }
rdf4j-iterator = { module = "org.eclipse.rdf4j:rdf4j-common-iterator", version.ref = "rdf4j" }
rdf4j-repo-api = { module = "org.eclipse.rdf4j:rdf4j-repository-api", version.ref = "rdf4j" }
rdf4j-repo-http = { module = "org.eclipse.rdf4j:rdf4j-repository-http", version.ref = "rdf4j" }
rdf4j-repo-sail = { module = "org.eclipse.rdf4j:rdf4j-repository-sail", version.ref = "rdf4j" }
