/*
 * This file was generated by the Gradle 'init' task.
 */

pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
        maven {
            url = uri('https://maven.discoverydataservice.net/artifactory/libs-release')
        }
        maven {
            url = uri('https://maven.discoverydataservice.net/artifactory/libs-snapshot')
        }
        mavenLocal()
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "cz.habarta.typescript-generator") {
                useModule("cz.habarta.typescript-generator:typescript-generator-gradle-plugin:${requested.version ?: "+"}")
            }
        }
    }
}

rootProject.name = 'IMAPI'
include(':api')
