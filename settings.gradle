/*
 * This file was generated by the Gradle 'init' task.
 */

pluginManagement {
  repositories {
    mavenCentral()
    gradlePluginPortal()
    maven {
      url = uri('https://artifactory.endhealth.co.uk/repository/maven-releases')
    }
    maven {
      url = uri('https://artifactory.endhealth.co.uk/repository/maven-snapshots')
    }
    mavenLocal()
  }
  resolutionStrategy {
    eachPlugin {
      if (requested.id.id == "cz.habarta.typescript-generator") {
        useModule("cz.habarta.typescript-generator:typescript-generator-gradle-plugin:${requested.version ?: "+"}")
      }
    }
  }
}

rootProject.name = 'IMAPI'
include(':api')
