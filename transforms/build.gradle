sonarqube {
    properties {
        property 'sonar.projectKey', 'endeavourhealth-discovery_IMAPI::transforms'
    }
}

dependencies {
    api project(':models')
    api project(':parser')
    api project(':query')

    implementation libs.woodstox
    implementation libs.apacheText
    implementation libs.owlApi
    implementation libs.antlr
    implementation libs.factPlusPlus
    implementation libs.apacheCollections4
    implementation libs.javaxxmlbind
    
    testImplementation libs.springTest

}

publishing {
    repositories {
        maven {
            url = uri('https://maven.discoverydataservice.net/artifactory/libs-snapshot')
        }
    }
}

test {
    useJUnitPlatform()
}

description = 'transforms'
